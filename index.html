  <div>
    <div class="flex-container wrap">
      <div class="flex-item-left">

        <div class="search">
          <input type="search" name="search" class="searchTerm" pattern=".*\S.*" required>
          <button class="search-btn searchButton" type="button" onclick="someFunc()">
            <span><i class="bi bi-search"></i></span>
          </button>
        </div>
      </div>
      <div class="flex-item-right">
        <div id="CartIcon" class="cartRight">
          <i class="bi bi-cart"></i>
        </div>
      </div>
    </div>

    <div class="bg-body mx-3 mb-5 flex-container">

      <div id="siteBody" class="pos1 poswidth2 mb-">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="./images/main.png" class="w-100 d-block" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0,0,0, 0.2);">
                <h3>Title</h3>
                <button>buy</button>
                <p>Description</p>

              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main.png" class="w-100 d-block" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Title</h3>
                <p>Description</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main.png" class="w-100 d-block" alt="Third slide">
              <div class="carousel-caption d-none d-md-block" style="background-color: rgba(red, green, blue, 0.2);">
                <h3>Title</h3>
                <button>buy</button>
                <p>Description</p>

              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="cartMin">
        </div>
        <div class="divider">
          <!-- this is div -->
          <img class="KidsToysStore" src="./images/KidsToysStore.png" />

        <div class="container-fluid col-12 rounded contentBody">
          <div id="items" class="row pb-3">

          </div>

          </main>
        </div>

      <div id="cartMax" class="flex-item-right">
        <div id="cartMenu" class="cartMenuMax cartMenu-hidden">

          <div id="Total" class="highlight">

            <span id="TotalValue"></span>
          </div>
          <div id="CartItems">

  <!-- sweetalert2 -->
  <template id="my-template">
    <swal-title>
      You can't Add to cart without Loging in!
    </swal-title>
    <swal-icon type="warning"></swal-icon>
    <swal-button type="confirm">
      Log In
    </swal-button>
    <swal-button type="cancel">
      Close
    </swal-button>
    <swal-button color="#42bee8" type="deny">
      Sign up
    </swal-button>
    <swal-param name="allowEscapeKey" value="false" />
    <swal-param name="customClass" value='{ "popup": "my-popup" }' />
    <swal-function-param name="didOpen" value="popup => console.log(popup)" />
  </template>
