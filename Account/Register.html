  <div class="container">
    <div class="title">Registration</div>
    <form action="#">
      <div class="user-details">

        <div class="input-box">
          <span class="details">Full Name</span>
          <input id="FullName" type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-box">
          <span class="details">Username</span>
          <input id="Username" type="text" placeholder="Enter your Username" required>
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input id="Email" type="text" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
          <span class="details">Phone Number</span>
          <input id="PhoneNumber" type="text" placeholder="Enter your number" required>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input id="Password" type="password" placeholder="Enter your Password" required>
        </div>

        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input id="PassConfirm" type="password" placeholder="Confirm your  Passeord" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1" for="reg" value="Men" checked>
        <input type="radio" name="gender" id="dot-2" for="reg" value="Women">
        <input type="radio" name="gender" id="dot-3" for="reg" value="NA">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
          </label>
        </div>

        <ul id="ErrorBox">

        </ul>
      </div>
      <div class="button" onclick="store()">
        <input type="button" value="register">
      </div>
